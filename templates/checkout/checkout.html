{% extends "base.html" %}
{% set imgpath2 = "/static/build/img/" + product + "_2.jpg" %}
{% block content %}
<div class="container-fluid white-bg">
        <div class="row checkout-section">
            <div class="row">
                <h1 class="checkout-header">{{name}}</h1>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <img class="checkout-product-image" src={{imgpath2}} alt="" height="300px" width="auto">
                </div>
                <div class="col-md-5 checkout-product-description">
                    <div class="row">
                        <div class="order-wrapper">
                            <p class="section-text">${{price}}</p>
                            <div class="input-wrapper">
                                <label for="quantity">Quantity</label>
                                <input type="text" name="quantity" id="quantity" value="1">
                            </div>
                            <a href="/buy/{{product}}" id="paypal-buttons">
                                <button class="order-now-button">CHECKOUT WITH PAYPAL</button>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            {% include section4 %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
